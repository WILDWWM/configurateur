<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurateur</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="manequin">
            <div class="couche1"></div>
            <div class="couche2"></div>
            <div class="couche3"></div>
        </div>
        <div class="choix">
            <div class="prix">
                <h1>Prix TTC</h1>
            </div>
            <div class="choix1">
                <h2>Couleur du tablier : Orange</h2>
                <div class="couleurs">
                    <div class="couleur1"></div>
                    <div class="couleur2"></div>
                    <div class="couleur3"></div>
                </div>
            </div>
            <div class="choix2">

                    <div class="couleur2"></div>
                    <div class="couleur3"></div>

                    <div class="couleur5"></div>
                </div>
            </div>

                <h2>Texte personnalis√©</h2>

                    </div>
                    <div>
                        <input type="radio" id="no" name="choix" value="non">
                        <label for="no">non</label>
                    </div>
                </div>
                <textarea id="name" name="nom" rows="1" cols="30" placeholder="Votre texte ici...">
                    
                </textarea>
                <div class="couleurs">
                    <div class="couleur1"></div>
                    <div class="couleur2"></div>
                    <div class="couleur3"></div>
                    <div class="couleur4"></div>
                    <div class="couleur5"></div>

                    <div class="couleur7"></div>

            </div>
